<section
  class="relative w-full h-[430px] flex items-center justify-center bg-[#F4E1BB] rounded-sm shadow-xl mt-8 mb-12 overflow-hidden">
  <div class="absolute inset-0 flex transition-all duration-700"
    [style.transform]="'translateX(-' + (active * 100) + '%)'" [style.width.%]="slides.length * 100">
    <div *ngFor="let slide of slides"
      class="w-full flex-shrink-0 flex flex-col md:flex-row items-center justify-between px-6">
      <!-- Texte -->
      <div class="flex-1 flex flex-col items-center md:items-start text-center md:text-left z-10">
        <h1 class="text-3xl md:text-5xl font-extrabold mb-4 text-primary drop-shadow" [innerHTML]="slide.title"></h1>
        <p class="text-lg md:text-2xl text-secondary max-w-xl mb-8">{{slide.text}}</p>
        <a [routerLink]="slide.button.link"
          class="inline-block bg-[#9F0502] hover:bg-primary text-white font-semibold px-8 py-4 rounded-full shadow-lg text-xl transition">
          {{slide.button.text}}
        </a>
      </div>
      <!-- Image -->
      <div class="flex-1 flex justify-center z-10">
        <img [src]="slide.image" alt="Huile d'argan"
          class="w-[320px] md:w-[400px] rounded-2xl shadow-lg border-4 border-white object-cover" />
      </div>
    </div>
  </div>

  <!-- Flèches -->
  <button (click)="prev()"
    class="absolute left-4 top-1/2 -translate-y-1/2 p-2 bg-white/70 rounded-full shadow hover:bg-white z-20">
    ‹
  </button>
  <button (click)="next()"
    class="absolute right-4 top-1/2 -translate-y-1/2 p-2 bg-white/70 rounded-full shadow hover:bg-white z-20">
    ›
  </button>

  <!-- Points -->
  <div class="absolute bottom-6 left-0 right-0 flex justify-center gap-3 z-20">
    <button *ngFor="let slide of slides; let i = index" (click)="goTo(i)" class="w-4 h-4 rounded-full border-2"
      [ngClass]="active === i ? 'bg-[#9F0502] border-[#9F0502]' : 'bg-white border-gray-300'"></button>
  </div>
</section>
