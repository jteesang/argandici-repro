<section class="max-w-2xl mx-auto my-12 px-4">
  <h1 class="text-3xl md:text-4xl font-bold text-primary mb-8 text-center">
    Contactez-nous
  </h1>
  <form class="bg-white shadow-md rounded-lg p-6 flex flex-col gap-4" (submit)="onSubmit()">
    <div>
      <label class="block mb-1 font-medium text-secondary" for="name">Nom</label>
      <input [(ngModel)]="form.name" name="name" required id="name" type="text"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
    </div>
    <div>
      <label class="block mb-1 font-medium text-secondary" for="email">Email</label>
      <input [(ngModel)]="form.email" name="email" required id="email" type="email"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
    </div>
    <div>
      <label class="block mb-1 font-medium text-secondary" for="message">Message</label>
      <textarea [(ngModel)]="form.message" name="message" required id="message" rows="5"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
    </div>
    <button type="submit" class="bg-primary hover:bg-secondary text-white font-bold py-2 px-6 rounded transition">
      Envoyer
    </button>
    <div *ngIf="sent" class="mt-4 text-green-700 font-semibold">
      Merci pour votre message, nous vous répondrons rapidement !
    </div>
  </form>
  <div class="mt-10 text-center text-secondary">
    <div><b>Email&nbsp;:</b> <a class="text-primary underline"
        href="mailto:contact@argandici.com">contactàargandici.com</a></div>
    <div><b>Adresse&nbsp;:</b> France & Maroc</div>
  </div>
</section>
