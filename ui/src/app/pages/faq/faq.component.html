<section class="max-w-2xl mx-auto my-12 px-4">
  <h1 class="text-3xl md:text-4xl font-bold text-primary mb-8 text-center">
    Foire aux questions
  </h1>
  <div *ngFor="let item of faqList; let i = index" class="mb-4 border rounded-lg overflow-hidden shadow">
    <button (click)="toggle(i)"
      class="w-full flex justify-between items-center px-4 py-3 bg-accent text-secondary font-medium focus:outline-none focus:ring-2 focus:ring-primary">
      <span>{{item.question}}</span>
      <span [class.rotate-180]="openIndex === i" class="transition-transform">&#9660;</span>
    </button>
    <div *ngIf="openIndex === i" class="px-4 py-3 bg-white text-secondary border-t">
      {{item.answer}}
    </div>
  </div>
</section>
