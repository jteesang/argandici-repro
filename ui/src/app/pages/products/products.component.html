<section class="max-w-6xl mx-auto py-12 px-4">
  <h1 class="text-3xl md:text-4xl font-bold text-primary mb-10 text-center">
    Nos produits d'argan
  </h1>
  <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
    <div *ngFor="let p of products"
      class="bg-white rounded-2xl shadow-lg flex flex-col items-center p-6 hover:scale-105 hover:shadow-xl transition cursor-pointer">
      <img [src]="p.img" [alt]="p.name" class="h-36 w-36 object-cover rounded-xl mb-4 border-2 border-accent" />
      <h2 class="text-xl font-semibold text-secondary mb-2">{{p.name}}</h2>
      <div class="text-primary font-bold text-lg mb-1">{{p.price | currency:'EUR'}}</div>
      <p class="text-sm text-gray-600 mb-4 text-center">{{p.description}}</p>
      <button class="bg-primary text-white rounded-full px-6 py-2 font-semibold shadow hover:bg-secondary transition">
        Voir le produit
      </button>
    </div>
  </div>
</section>
