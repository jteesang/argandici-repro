version: '3.9'
services:
  db:
    image: postgres:15
    container_name: argandici-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: argandici
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
